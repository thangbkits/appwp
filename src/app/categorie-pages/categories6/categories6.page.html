<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="name!=0">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-menu-button slot="start" *ngIf="name==0">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title *ngIf="name==0">
      {{'Categories'|translate}}
    </ion-title>
    <ion-title *ngIf="name!=0">
      {{name}}
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let c of shared.getCategoriesPageItems(parent)" (click)="openProducts(c.id,c.name)"
      class="animate-item">
      <img *ngIf="c.image" src="{{c.image.src}}" />
      <img *ngIf="!c.image" src="assets/placeholder.png" />
      <ion-text>
        <h2>{{c.name }}</h2>
        <p>{{c.count}} {{'Products'| translate }}</p>
      </ion-text>
    </ion-card>
  </ion-list>

  <div class="ion-text-center">
    <ion-button *ngIf="parent!=0" icon-end clear color="secondary" (click)="openParentProducts()">
      {{ 'View All' | translate }}
      <ion-icon name="md-arrow-dropright"></ion-icon>
    </ion-button>
  </div>
</ion-content>
